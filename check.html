<html>

<script>

    let verticals = [1, 2, 3, 4, 5, 6, 7, 8];
    let horizontals = ["A", "B", "C", "D", "E", "F", "G", "H"];

    function isValidRange(a) {
        return (a >= 0) && (a <= 7)
    }


    function isValidCoordinate(x, y) {
        return isValidRange(x) && isValidRange(y);
    }


    const twos = [-2, 2];
    const ones = [-1, 1];

    function tryMoves(x0, y0) {
        x0 = horizontals.indexOf(x0.toUpperCase());
        y0 = verticals.indexOf(y0);

        if (!isValidCoordinate(x0, y0)) {
            return "ERROR: invalid board position."
        }


        let allPositions = [];

        for (const dx of twos) {
            for (const dy of ones) {
                let x = x0 + dx;
                let y = y0 + dy;

                if (isValidCoordinate(x, y)) {
                    allPositions.push([horizontals[x], verticals[y]]);
                }
            }
        }

        for (const dy of twos) {
            for (const dx of ones) {
                let x = x0 + dx;
                let y = y0 + dy;

                if (isValidCoordinate(x, y)) {
                    allPositions.push([horizontals[x], verticals[y]]);
                }
            }
        }

        console.log(allPositions);
    }

</script>

</html>
